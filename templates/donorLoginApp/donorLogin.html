{% extends 'base.html' %} {% block content %}

<div style="display: flex; width: 100%; height: 90%">
  <div
    style="
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
    "
  >
    <h3>Create new donor account:</h3>
    <form action="donorLoginSubmit/" method="post">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="colFormLabel" class="col-form-label">Email:</label>
        <div class="col-sm-10">
          <input
            type="Email"
            name="Email"
            class="form-control"
            id="colFormLabel"
            placeholder="example@example.com"
          />
        </div>
        <label for="colFormLabel" class="col-form-label">Password:</label>
        <div class="col-sm-10">
          <input
            name="Password"
            type="Password"
            class="form-control"
            id="colFormLabel"
          />
        </div>
      </div>
      <input type="submit" value="Login" />
    </form>
  </div>
</div>

{% endblock content %}
