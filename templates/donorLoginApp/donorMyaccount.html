{% extends 'base.html' %}

{% block navbar %} 

{% include 'navbar.html' with prole=rolenum %}

{% endblock navbar %}

{% block content %}

<div style="display: flex; width: 100%; height: 90%">
    <div style="
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
    " class="position-relative">
        <h3>Your Church: </h3> <! place church name here>
        <h3>Your Account:</h3>
        <form action="donorLoginSubmit/" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="colFormLabel" class="col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="Email" name="Email" class="form-control" id="colFormLabel" value="example@example.com" readonly/>
                </div>
                <label for="colFormLabel" class="col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="Text" name="Name" class="form-control" id="colFormLabel" value="John Doe"/>
                </div>
                <label for="colFormLabel" class="col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input name="Password" type="Password" class="form-control" id="colFormLabel" />
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Update Information" />
        </form>
    

{% if 1 %}

<button type="button" class="btn btn-primary position-absolute end-0" data-toggle="modal" data-target="#myModal">Add Admin to your Church</button>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <div style="display: flex; width: 100%; height: 90%">
        <div style="
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        " class="position-relative">
            <form action="donorSignupSubmit/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="Email" name="Email" class="form-control" id="colFormLabel" placeholder="example@example.com" />
                    </div>
                    <label for="colFormLabel" class="col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="Text" name="Name" class="form-control" id="colFormLabel" placeholder="Your Name" />
                    </div>
                </div>
                    <input type="submit" class="btn btn-primary" value="Add Admin"/>
            </form>
        </div>
        </div>
        </div>
        {% comment %}
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        {% endcomment %}
      </div>
    </div>
</div>

{% endif %}

</div>
</div>


{% endblock content %}
